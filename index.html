<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness World - Home</title>
    <link rel="stylesheet" href="styles.css"> <!-- General Styles -->
    <link rel="stylesheet" href="index-styles.css"> <!-- Page-Specific Styles -->
    <link rel="stylesheet" href="text-styles.css"> <!-- Text Styles -->
    <style>
        /* Toolbar Styling */
        .toolbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .toolbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toolbar button:hover {
            background-color: #777;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #444;
            color: white;
        }

        .logo {
            font-size: 1.5em;
        }

        .menu-toggle, .menu-close {
            background: none;
            border: none;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
        }

        nav.nav-menu {
            display: none;
        }

        nav.nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav.nav-menu ul li {
            margin: 10px 0;
        }

        nav.nav-menu ul li a {
            color: white;
            text-decoration: none;
        }

        /* Footer Styling */
        footer {
            background-color: #444;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
        }

        .footer-links ul, .footer-social ul {
            list-style: none;
            padding: 0;
        }

        .footer-links ul li, .footer-social ul li {
            margin: 5px 0;
        }

        .footer-links ul li a, .footer-social ul li a {
            color: white;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Fitness World</div>
        <button class="menu-toggle" aria-label="Open Menu">&#9776;</button>
        <nav class="nav-menu">
            <button class="menu-close" aria-label="Close Menu">&times;</button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Toolbar Section -->
    <div class="toolbar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='about.html'">About</button>
        <button onclick="location.href='membership.html'">Membership</button>
        <button onclick="location.href='contact.html'">Contact</button>
    </div>

    <main>
        <!-- Existing Content -->
        <div id="text-content"></div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="membership.html">Membership</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h4>Follow Us</h4>
                <ul>
                    <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
                    <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                    <li><a href="https://wa.me/" target="_blank">WhatsApp</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
